  <body >
    <input type="checkbox" id="click">
    <label for="click">
      <i class="fab fa-facebook-messenger"> Write Review</i>
      <i class="fas fa-times"> Close</i>
    </label>
    <div class="wrapper">
      <div class="head-text">Let's Review?</div>
      <div class="chat-box">
        <div class="desc-text">Please fill out the review for your item.</div>
        <form name='myform' action="test.py" method="post" enctype="multipart/form-data"  target="_blank">
          <div class="field list">
            <select id="category" name='category'>
              <option value="">Choose Category</option>
              <option value="Food_Vegetables">Food & Vegetables</option>
              <option value="Clothes_Footwear">Clothes & Footwear</option>
            </select>
          </div>
          <div class="field textarea">
            <textarea cols="30" rows="10" id="text" name="text" placeholder="Explain your queries.." required></textarea>
          </div>
          <div class="field">
            <input type="submit" value="Post">
          </div>
        </form>
      </div>
    </div>

    <section></section>
